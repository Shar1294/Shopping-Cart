<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">
  <title>25mph Vest</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/home.css">
  <link rel="stylesheet" href="/src/styles/shop.css">
  <link rel="stylesheet" href="/src/styles/cart.css">
  <link rel="stylesheet" href="/src/styles/global.css">
  <link rel="stylesheet" href="/src/styles/nav.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
  <script type="text/babel" src="/src/pages/home.component.js"></script>
  <script type="text/babel" src="/src/pages/shop.component.js"></script>
  <script type="text/babel" src="/src/pages/cart.component.js"></script>
  <script type="text/babel" src="/src/pages/cart-product-item.component.js"></script>
  <script type="text/babel" src="/src/components/paypal.component.js"></script>
  <script type="text/babel" src="/src/components/shipping-address.component.js"></script>
  <script type="text/babel" src="/src/components/navbar.component.js"></script>
  <script type="text/babel">
    const { BrowserRouter, Switch, Route } = ReactRouterDOM;

    const App = () => {
      return (
        <BrowserRouter>
          <div>
            <Navbar />
            <Switch>
              <Route exact path="/" component={Home} />
              <Route path="/shop" component={Shop} />
              <Route path="/cart" component={Cart} />
            </Switch>
          </div>
        </BrowserRouter>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
